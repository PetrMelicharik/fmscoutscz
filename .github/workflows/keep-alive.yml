name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/30 * * * *"  # každých 30 minut
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          wget --quiet --tries=3 --timeout=10 -O /dev/null "https://fmscoutscz-streamlit.streamlit.app"
