name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/10 * * * *"  # každých 30 minut
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Streamlit App Alive
        run: |
          curl -s -o /dev/null -w "%{http_code}" -L "https://fmscoutscz-streamlit.streamlit.app"
